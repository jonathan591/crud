{% extends 'base.html'%}
{% block titulo %} lista de libros {% endblock %}

{% block contenido %} 
<br>
<div class="card">
    <div class="card-header">
<a href="{% url 'crear'%}" class="btn btn-primary"> Agregar libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">libros</h4>
        
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">TITULO</th>
                <th scope="col">IMAGEN</th>
                <th scope="col">DESCRIPCION</th>
                <th scope="col">ACCION</th>
              </tr>
            </thead>
            <tbody>
              {% for libro in libros %}
              <tr>
                <th scope="row">{{ libro.id }}</th>
                <td>{{ libro.titulo }}</td>
                <td><img src="{{ libro.imagen.url }}" alt="" height="100" /></td>
                <td>{{ libro.descripcion }}</td>
                <td> <a class="btn btn-info" href="{% url 'editar' libro.id %}">Editar</a>
                    <a class="btn btn-danger" href="{% url 'eliminar' libro.id %}">Borrar</a> </td>
              </tr>
            
           {% endfor %}
            </tbody>
          </table>
    </div>
    <div class="card-footer text-muted">

    </div>

</div>

{% endblock %}
